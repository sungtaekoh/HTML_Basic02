<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>
      autofocus : 페이지에 들어올 때 자동으로 아이디에 커서가 생김<br>
      로그인 자동완성기능 : autocomplete="on"<br>
      placeholder : 입력창에 글새기기
    </p>

    <h2>예시</h2>
    <form action="" autocomplete="on">
      <input type="text" placeholder="id를 입력해주세요"
      autofocus>
       <input type="password" autocomplete="off"
       placeholder="비밀번호를 입력해주세요">
       <input type="submit">
    </form>
  </body>
</html>
